version: '3.8'

services:
  rust-edge-gateway:
    image: senneseph/rust-edge-gateway:latest
    container_name: rust-edge-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"   # Gateway
      - "8081:8081"   # Admin UI
    volumes:
      - ./data:/app/data
      - ./handlers:/app/handlers
    environment:
      - RUST_LOG=info,rust_edge_gateway=debug
      - RUST_EDGE_GATEWAY_DATA_DIR=/app/data
      - RUST_EDGE_GATEWAY_HANDLERS_DIR=/app/handlers
      - RUST_EDGE_GATEWAY_STATIC_DIR=/app/static
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Podman-specific optimizations for production
    security_opt:
      - label=disable
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN
      - SETUID
      - SETGID
    read_only: true
    tmpfs:
      - /tmp:size=100M,mode=1777

volumes:
  data:
  handlers:

