version: '3.8'

services:
  edge-hive:
    image: edge-hive:latest
    container_name: edge-hive
    restart: unless-stopped
    ports:
      - "8080:8080"   # Gateway
      - "8081:8081"   # Admin UI
    volumes:
      - ./data:/app/data
      - ./handlers:/app/handlers
    environment:
      - RUST_LOG=info,edge_hive_gateway=debug
      - EDGE_HIVE_DATA_DIR=/app/data
      - EDGE_HIVE_HANDLERS_DIR=/app/handlers
      - EDGE_HIVE_STATIC_DIR=/app/static
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy with SSL (via Caddy for auto-SSL)
  caddy:
    image: caddy:2-alpine
    container_name: edge-hive-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - edge-hive

volumes:
  caddy_data:
  caddy_config:

